
	<mat-card class="player-card" *ngFor="let player of players"  (dblclick)="configurationMode ? null : updateScore(player)">
			
			<!-- CARD Header -->
		<mat-card-header>
			<mat-card-title class="player-card-content">
			<span class="player-card-content player-card-name ">{{player.name}}</span>
			<button mat-icon-button  color="warn" class="player-card-valign" aria-label="Delete Player"  *ngIf="configurationMode"  (click)="removePlayer(player)">
				<mat-icon>delete</mat-icon>
			</button>
			</mat-card-title>
			<mat-card-subtitle></mat-card-subtitle>
		</mat-card-header>
		
			<!-- CARD Body -->
		<mat-card-content class="player-card-content" layout="row" layout-align="space-between center">
		
			<button mat-icon-button  class="player-card-valign" aria-label="Decrease Score" (click)="configurationMode ? null : decreaseScore(player)">
				<mat-icon>remove_circle_outline</mat-icon>
			</button>
			
			
			<span  class="player-card-valign player-card-score">Score : {{player.score}}</span>
			
			
			<button mat-icon-button  class="player-card-valign" aria-label="Increase Score" (click)="configurationMode ? null : increaseScore(player)">
				<mat-icon>add_circle_outline</mat-icon>
			</button>

		</mat-card-content>
	</mat-card>
